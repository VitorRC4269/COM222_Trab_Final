        <div class="form-group">

            id="nome"
            required

        <div class="form-group">
          <label for="senha">Senha</label>
          <input

            name="senha"
          />
        </div>

        <div class="form-group">
            <label for="funcao">Funcao</label>
            <select class="custom-select" id="funcao" name="funcao" [(ngModel)]="associado.funcao">

          </select>
        </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input

        <button (click)="saveAssociado()" class="btn btn-success">Submit</button>

        <button class="btn btn-success" (click)="newAssociado()">Add</button>
